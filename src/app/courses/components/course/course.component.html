<mat-expansion-panel>
   <mat-expansion-panel-header>
     <mat-panel-title>
       <mat-icon svgIcon="title" class="course-panel-icons"></mat-icon>
       <span class="course-panel-text course-panel-title">{{course.title}}</span>
     </mat-panel-title>
     <mat-panel-description>
       <mat-icon svgIcon="calendar" class="course-panel-icons"></mat-icon>
       <span class="course-panel-text course-panel-creation">{{course.creation | date}}</span>
     </mat-panel-description>
     <mat-panel-description>
       <mat-icon svgIcon="time" class="course-panel-icons"></mat-icon>
       <span class="course-panel-text course-panel-duration">{{course.duration}}</span>
     </mat-panel-description>
     <mat-panel-description>
       <button mat-icon-button color="primary" class="course-panel-btn"><mat-icon svgIcon="edit" class="course-panel-icon-edit"></mat-icon></button>
       <button mat-icon-button color="warn" class="course-panel-btn course-panel-btn-delete" (click)="delete($event)"><mat-icon svgIcon="delete" class="course-panel-icon-delete"></mat-icon></button>
     </mat-panel-description>
   </mat-expansion-panel-header>
   <textarea class="course-description" rows="4" cols="450" disabled>{{course.description}}</textarea>
 </mat-expansion-panel>
